
<html>

    <body>
        <div id="header">

            <h3 id="language">Deutsch</h3>

                </span>
              </div>

            <div id="pointer" counter=0>

            </div> 
            <div id="keyboard">

                    <div class="wrapper">
                    <div class="keys">
                        <input type="button" id="qk" onclick="q()" value="Q" class='TimeCountdown_circle1'>

                        <input type="button" id="ok" onclick="o()" value="O">
                        <input type="button" id="pk" onclick="p()" value="P">
                    </div>
                    <div class="keys">
                        <input type="button" id="ak" onclick="a()" value="A">
                        <input type="button" id="sk" onclick="s()" value="S">
                        <input type="button" id="dk" onclick="d()" value="D">

                        <input type="button" id="hk" onclick="h()" value="H">
                        <input type="button" id="jk" onclick="j()" value="J">
                        <input type="button" id="kk" onclick="k()" value="K">
                        <input type="button" id="lk" onclick="l()" value="L">
                    </div>
                    <div class="keys">
                        <input type="button" id="zk" onclick="z()" value="Z">
                        <input type="button" id="xk" onclick="xk()" value="X">
                        <input type="button" id="ck" onclick="c()" value="C">

                        <input type="button" id="mk" onclick="m()" value="M">
                        <input type="button" id="delk" onclick="del()" value="del">
                        <input type="button" id="enterk" onclick="enter()" value="enter">
                    </div>
                    </div>
                
                </div>
            </div>
           <div id="dic"></div> 
        </div>
